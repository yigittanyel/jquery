<!DOCTYPE html>
<html>

<head>
    <title>Deneme Projesi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function() {
            $("button#in").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
        $(document).ready(function() {
            $("button#out").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
        });
        $(document).ready(function() {
            $("button#toggle").click(function() {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
        });
        $(document).ready(function() {
        $("button#fadeTo").click(function() {
            $("#div1").fadeTo(1000, 0.15);
            $("#div2").fadeTo("slow", 0.2);
            $("#div3").fadeTo("slow", 0.7);
        });
        });

    </script>
    <p>FadeIn Kullanımı</p>
    <button id="in">FadeIn</button>
    <button id="out">FadeOut</button>
    <button id="fadeTo">FadeTo</button>
    <button id="toggle">FadeToggle</button> <br> <br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>



</body>

</html>
