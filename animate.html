        $(document).ready(function() {
            $("button").click(function() {
                var div = $("div");
                div.animate({
                    height: '300px',
                    opacity: '0.4'
                }, "slow");
                div.animate({
                    width: '300px',
                    opacity: '0.8'
                }, "slow");
                div.animate({
                    height: '100px',
                    opacity: '0.4'
                }, "slow");
                div.animate({
                    width: '100px',
                    opacity: '0.8'
                }, "slow");
            });
        });

    </script>

<body>
    <button>Click to animate</button><br><br>
    <div style="background:#704255;height:80px;width:80px;position:absolute;"></div>
