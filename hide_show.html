<!DOCTYPE html>
<html>

<head>
    <title>Deneme Projesi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <p>Merhaba</p>
    <p>BlogByEngineers</p>
    <button id="bt">Hide</button>
    <button id="bt2">Show</button>
    <script>
        $(document).ready(function() {
            $("#bt").click(function() {
                $("p").hide();
            });
        });
        $(document).ready(function() {
            $("#bt2").click(function() {
                $("p").show();
            });
        });

    </script>
</body>

</html>
